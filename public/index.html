<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Event Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="table-title">
        <h3>Sports Events List</h3>
    </div>
    <table class="table-fill">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Sport</th>
                <th>Venue</th>
                <th>Teams</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody id="events-table"></tbody>
    </table>
    <script>
        fetch('http://localhost:3000/dbevents')
            .then(response => response.json())
            .then(events => {
                const tableBody = document.getElementById('events-table');
                events.forEach(event => {
                    const row = `
                        <tr>
                            <td>${event.date || 'N/A'}</td>
                            <td>${event.time || 'N/A'}</td>
                            <td>${event.sport || 'N/A'}</td>
                            <td>${event.venue || 'N/A'}</td>
                            <td>${event.team1 || 'N/A'} vs ${event.team2 || 'N/A'}</td>
                            <td>${event.description || 'N/A'}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
            })
            .catch(error => {
                console.error('Error fetching events:', error);
                alert('Failed to fetch events. Check the console for more details.');
            });
    </script>
</body>
</html>
